<!doctype html>
<html lang="en">

<head>
  <title>Resume Uploader</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <div class="card text-white bg-primary">
          <div class="card-body text-center">
            <h1>Resume Uploader</h1>
          </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-8 shadow">
                <h2>Candidate Details </h2>
                <p>{{object.name}}</p>
                <p>{{object.dob}}</p>
                <p>{{object.gender}}</p>
                <p>{{object.locality}}</p>
                <p>{{object.city}}</p>
                <p>{{object.pin}}</p>
                <p>{{object.state}}</p>
                <p>{{object.mobile}}</p>
                <p>{{object.email}}</p>
                <p>{{object.job_city}}</p>
                <p>{{object.my_file}}</p>
            </div>
            <div class="col-lg-4">
                <h2>Candidate Profile</h2>
                <p>{{object.profile_image}}</p>
                <img src="{{object.media.profile_image.url}}" class="img-fluid rounded-top" alt="">
                <img src="{{object.profile_image.url}}" alt="" class="img-fluid img-thumbnail float-end mt-4" width="150" height="150">
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
